# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: DOTNET

on:
  push:
    branches: [ "main" ]
  

jobs:
  build:

    runs-on: ubuntu-latest
    container: 
      image: mcr.microsoft.com/dotnet/sdk:7.0

    steps:
    - uses: actions/checkout@v3
    - name: compilation
      run: |
           cd samples/aspnetapp/aspnetapp
           dotnet restore --use-current-runtime 
    - name: Build
      run: |
           cd samples/aspnetapp/aspnetapp
           dotnet build -c release
    - name: publish
      run: |
           cd samples/aspnetapp/aspnetapp
           dotnet publish -c release -o samples/aspnetapp/aspnetapp/website
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: website
        path: tesitngcoreapplication/samples/aspnetapp/aspnetapp/samples/aspnetapp/aspnetapp/website/**
        if-no-files-found: error
