apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: lobpoc
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: testacrpoc08112023.azurecr.io/demo_image:v1.0
        ports:
        - containerPort: 8100